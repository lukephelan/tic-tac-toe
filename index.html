<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <h1>TIC-TAC-TOE</h1>

    <div class="menu">
        <div id="playersOption">Number of Players:
            <select id="players">
                <option value="1-Player">1 Player</option>
                <option value="2-Players">2 Players</option>
            </select>
        <form id="playerOneName">
            Player 1 Name:
            <input type="text" class="playerNameInput" name="playerOneName"><br>
        </form>
        <form id="playerTwoName">
            Player 2 Name:
            <input type="text" class="playerNameInput" name="playerTwoName"><br>
        </form>
        <div class="intelligence">Difficulty Level:
            <select id="intelligenceSelection">
                <option value="easy">Easy</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div id="limitedRounds">Restrict Number of Rounds?:
            <select id="roundLimitSelection">
                <option value="unlimited">No</option>
                <option value="limitedRounds">Yes</option>
            </select>
        </div>
        <form id="numberOfRounds">
            Number of Rounds:
            <input type="number" class="roundsChosen" name="roundsChosen" value ="5" min="1"><br>
        </form>
        </div>
        <button id="startGame">Let's Play!</button>
    </div>

    <div class="board">

        <h2 id="declareWinner"></h2>
        <button id="continueButton">CONTINUE</button>
        <button id="reset">RETURN TO MENU</button>

        <div class="row" id="row-1">
                <div class="square" id="SQ1"></div>
                <div class="square" id="SQ2"></div>
                <div class="square" id="SQ3"></div>
        </div>
        <div class="row" id="row-2">
                <div class="square" id="SQ4"></div>
                <div class="square" id="SQ5"></div>
                <div class="square" id="SQ6"></div>
        </div>
        <div class="row" id="row-3">
                <div class="square" id="SQ7"></div>
                <div class="square" id="SQ8"></div>
                <div class="square" id="SQ9"></div>
        </div>
    </div>

    <div class="scores">
        <h2 id="firstScore">Player 1: 0</h2>
        <h2 id="secondScore">Player 2: 0</h2>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
